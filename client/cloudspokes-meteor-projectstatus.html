<head>
  <title>Project Status - Cloudspokes</title>
</head>

<body>
  {{> projectList}}
</body>

<template name="projectList">
    <input id="newProject" type="button" value="New Project" />
    {{#each ProjectArray}}
        <div class="project">
            {{#if editingTitle}}
                <div class="edit">
                    <h2><input id="pTitle" type="text" value="{{Title}}" /></h2>
                    <ul>
                        <li>Original Completion Date: {{DateCompleteOriginal}}</li>
                        <li>Updated Completion Date: {{DateCompleteCurrent}}</li>
                        <li>Status: {{Status}}</li>
                        <li>Notes: {{Notes}}</li>
                    </ul>
                </div>
            {{else}}
                {{#if editingStatus}}
                <div class="edit">
                    <h2>{{Title}}</h2>
                    <ul>
                        <li>Original Completion Date: {{DateCompleteOriginal}}</li>
                        <li>Updated Completion Date: {{DateCompleteCurrent}}</li>
                        <li>Status: <input id="pStatus" type="text" value="{{Status}}" /></li>
                        <li>Notes: {{Notes}}</li>
                    </ul>
                </div>
                {{else}}
                <div class="display">
                    <h2 class="pTitle">{{Title}}</h2>
                    <ul>
                        <li>Original Completion Date: {{DateCompleteOriginal}}</li>
                        <li>Updated Completion Date: {{DateCompleteCurrent}}</li>
                        <li class="pStatus">Status: {{Status}}</li>
                        <li>Notes: {{Notes}}</li>
                    </ul>
                </div>
                {{/if}}
            {{/if}}
        </div>
    {{/each}}
</template>
